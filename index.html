<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="./master.css">

</head>
<body>
    <h1 class="melancholic-text">Memories</h1>

    <ul id="growing-search-freebie">
          <div class="growing-search">
            <div class="input">
              <input type="text" id="filter" placeholder="Filter">
            </div>
          </div>
      </ul>

    <div id="gallery"></div>
    <a href="./map.html" class="button-55">Go to Map</a>
    <div id="myGalleryModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="modalCaption"></div>
        <div class="modal-buttons">
            <span class="arrow" id="prevbtn" onclick="prevImage()">&#10094;</span>
            <span class="arrow" id="nextbtn" onclick="nextImage()">&#10095;</span>
        </div>
        <button class="button-55" id="presentationbtn">Start / Stop slide show</button>
    
    </div>
   
    <script defer src="main.js"></script>
</body>
</html>
